<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            
            <img src="img/chibi.png" alt="" style="height: 500px; width: 100%">

            <div class="healthbar">
                <div class="healthbar text-center" style="font-size: 23px;background-color: red; margin: 0; color: white;" :style="{width:playerH+'%'}" >
                    {{playerH}}
                </div>
            </div>
            <h1 class="text-center">YOU</h1>
            <div style="text-align: center;">
                <button class="text-center" id="player_attach" v-if="starGame" @click="playerAttack">ATTACK</button>
            </div>
        </div>
        <div class="small-6 columns">
            
            <img src="img/monster.png" alt="" style="height: 500px; width: 100%">
            
            <div class="healthbar">
                <div class="healthbar text-center" style="font-size: 23px;background-color: red; margin: 0; color: white;" :style="{width:monsterH+'%'}">
                    {{monsterH}}
                </div>
            </div>
            <h1 class="text-center">MONSTER</h1>
            <div style="text-align: center;">
                <button class="text-center" id="monster_attach" v-if="starGame" @click="monsterAttack">ATTACK</button>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!starGame">
        <div class="small-12 columns">
            <button id="start-game" @click="beginGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else="">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="endGame">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li>

                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
